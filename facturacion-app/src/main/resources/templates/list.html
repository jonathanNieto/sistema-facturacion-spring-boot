<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
    <!-- navBar -->
    <header th:replace="layout/layout :: header"></header>

    <div class="container">
        <div class="card bg-light my-3">
            <div class="card-header h1" th:text="${title}"></div>
            <div class="card-body">
                <a class="btn btn-primary mb-2" th:href="@{/form}">Nuevo</a>
                <table class="table table-striped table-hover all-data-tables my-2">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>nombre</th>
                            <th>apellidos</th>
                            <th>email</th>
                            <th>fecha</th>
                            <th>editar</th>
                            <th>eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td><a class="btn btn-primary" th:href="@{/detail/} + ${client.id}" th:text="${client.id}"></a></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.lastname}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.createAt}"></td>
                            <td><a class="btn btn-success" th:href="@{/form/} + ${client.id}">Editar</a></td>
                            <td><a class="btn btn-danger delBtn" th:href="@{/delete/} + ${client.id}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">¿Está seguro de querer eliminar el cliente?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a href="" class="btn btn-danger" id="delRef">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
