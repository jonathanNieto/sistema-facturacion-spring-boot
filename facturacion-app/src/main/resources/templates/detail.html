<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container my-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <div class="row">
                    <h4 class="card-title">
                        <a class="btn btn-success" th:href="@{/invoice/form/} + ${client.id}">
                            <i class="fas fa-folder-plus">&nbsp; Factura</i>
                        </a>
                    </h4>
                </div>
                <div class="row">
                    <img th:src="@{'/upload/' + ${client.photo}}" th:alt="${client.photo}" th:if="${#strings.length(client.photo) > 0}" class="col-3 detail-view rounded img-fluid img-thumbnail"/>
                    <ul class="col-9 list-group">
                        <li class="list-group-item" th:text="${client.name}"></li>
                        <li class="list-group-item" th:text="${client.lastname}"></li>
                        <li class="list-group-item" th:text="${client.email}"></li>
                        <li class="list-group-item" th:text="${client.createAt}"></li>
                    </ul>
                </div>

                <div th:if="${#lists.isEmpty(client.invoiceList)}" class="alert alert-info my-4" th:text="'No hay  facturas asignadas para el cliente ' + ${client.name} + ' ' + ${client.lastname}">

                </div>
                <table th:if="${not #lists.isEmpty(client.invoiceList)}" class="table table-hover table-striped my-3">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Descripcion</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Detalle</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoice : ${client.invoiceList}">
                            <td th:text="${invoice.id}"></td>
                            <td th:text="${invoice.description}"></td>
                            <td th:text="${invoice.createAt}"></td>
                            <td th:text="'$'+${invoice.total}"></td>
                            <td><a th:href="@{/invoice/detail/} + ${invoice.id}" class="btn btn-primary btn-xs"><i class="fas fa-file-invoice-dollar"></i></a></td>
                            <td><a th:href="@{/invoice/delete/} + ${invoice.id}" class="btn btn-danger btn-xs delBtn"><i class="fas fa-trash-alt"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Factura</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">¿Está seguro de querer eliminar la factura?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a href="" class="btn btn-danger" id="delRef">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
