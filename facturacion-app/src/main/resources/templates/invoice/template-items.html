<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<body>
    <table class="d-none" th:fragment="itemsInvoice">
        <tbody id="template-items-invoice">
            <tr id="row_{ID}">
                <td class="d-none">
                    <input type="hidden" name="item_id[]" value="{ID}" />
                </td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td>
                    <input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control col-sm-4" />
                </td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
