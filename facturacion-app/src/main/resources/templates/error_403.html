<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container">
        <div class="card bg-danger py-4">
            <div class="card-header" th:text="#{txt.error.card.header}"></div>
            <div class="card-body">
                <h5 class="card-title">
                    <span th:text="#{txt.error.card.title.first.part}"></span>
                    <!-- <span th:text="${#httpServletRequest.remoteUser}"></span> -->
                    <span th:text="${#authentication.name}"></span>
                    <span th:text="#{txt.error.card.title.last.part}"></span>
                </h5>
                <a class="btn btn-outline-light" th:href="@{/}" th:text="#{txt.navbar.home}"></a>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
